name: Publish Site
run-name: Publishing ${{ github.sha }}
on: [push]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  # Build job
  build:
    # Specify runner +  build & upload the static files as an artifact
    runs-on: ubuntu-latest
    steps:
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: https://mveillon.github.io/ronnie-portfolio/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4